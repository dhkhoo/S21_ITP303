<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="content">
	<div class="current-weather">
		<p>Today's weather in </p>
			<select id="weather-id" name="weather-name">
				<option value="Los Angeles">Los Angeles</option>
				<option value="San Jose"> San Jose </option>
				<option value="Zzyzx"> Zzyzx </option>
			</select>
		<p class="weather"></p>
	</div>

	<div class="list">
		<span class="symbol"> <i class="fas fa-plus"></i> </span>
		<h1>Todo List </h1>
		<form id="tasks">
			<input type="text" id="todo-id" name="todo-name" placeholder="Add additional tasks here!">
		</form>
		<ul class="task-list">
			<li><span class='box'><i class='far fa-square'></i></span> <span class='task-text'>Sleep</span></li>
			<li><span class='box'><i class='far fa-square'></i></span> <span class='task-text'>Cry</span></li>
			<li><span class='box'><i class='far fa-square'></i></span> <span class='task-text'>Play Genshin Impact</span></li>
		</ul>
	</div>
</div>


<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>

</html>
